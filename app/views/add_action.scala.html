@(mForm: Form[ActionM])

@import helper._
@import play.i18n._

<!DOCTYPE html>

<html lang="en">
<head>
    @views.html.head {
    <title>ACTIONS</title>
    <link rel="stylesheet" media='screen' href='@routes.Assets.at("stylesheets/actions.css")'>
    }
</head>
<body>

@views.html.header {
}

<div class="container-fluid">
    <div class="starter-template">
        <div class="page-header">
            <h1>@Messages.get("actions")</h1>
        </div>

        <!--<div class="pull-right backbtn add">-->
            <!--<a class="btn btn-info" href="/actions" type="button">@Messages.get("back")</a>-->
        <!--</div>-->

        <div class="container col-lg-3" >
        </div>

        <div class="container col-lg-6" >
            <div class="panel panel-default">
                <div class="panel-heading"><strong>@Messages.get("addAction")</strong></div>

                <div class="panel-body" id="panel-body-add">
                    @helper.form(routes.Actions.addAction()) {

                    <div align="left">
                        <p><i>@Messages.get("addInfoMessage"):</i></p>
                    </div>

                    <form id="addForm">

                        <div align="left">
                            <div class="form-group">
                                <label for="phenomenon">@Messages.get("phenomenon"):</label>
                                <input type="text" class="form-control" name="phenomenon" id="phenomenon" placeholder=@Messages.get("phenomenon") required>
                            </div>
                        </div>

                        <div align="left">
                            <div class="form-group">
                                <label for="category">@Messages.get("category"):</label>
                                <input type="text" class="form-control" name="category" id="category" placeholder=@Messages.get("category") required>
                            </div>
                        </div>

                        <div align="left">
                            <div class="form-group">
                                <label for="description">@Messages.get("description"):</label>
                                <input type="text" class="form-control" name="description" id="description" placeholder=@Messages.get("description") required>
                            </div>
                        </div>

                        <div align="left">
                            <div class="form-group">
                                <label for="phase">@Messages.get("phase"):</label>
                                <input type="text" class="form-control" name="phase" id="phase" placeholder=@Messages.get("phase") required>
                            </div>
                        </div>

                        <div align="left">
                            <div class="form-group">
                                <label for="department">@Messages.get("department"):</label>
                                <input type="text" class="form-control" name="department" id="department" placeholder=@Messages.get("department")>
                            </div>
                        </div>

                        <div align="left">
                            <div class="form-group">
                                <label for="body">@Messages.get("body"):</label>
                                <input type="text" class="form-control" name="body" id="body" placeholder=@Messages.get("body") required>
                            </div>
                        </div>


                        <div align="left">
                            <div class="form-group">
                                <label for="implementing_body">@Messages.get("implementingBody"):</label>
                                <input type="text" class="form-control" name="implementing_body" id="implementing_body" placeholder=@Messages.get("implementingBody") required>
                            </div>
                        </div>

                        <div align="left">
                            <div class="form-group">
                                <label for="participating_body">@Messages.get("participatingBody"):</label>
                                <input type="text" class="form-control" name="participating_body" id="participating_body" placeholder=@Messages.get("participatingBody")>
                            </div>
                        </div>

                        <div align="left">
                            <div class="form-group">
                                <label for="agency">@Messages.get("agency"):</label>
                                <input type="text" class="form-control" name="agency" id="agency" placeholder=@Messages.get("agency") required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">@Messages.get("save_action")</button>

                    </form>
                    }

                </div>

            </div>
        </div>


    </div>
</div>


</body>
</html>
